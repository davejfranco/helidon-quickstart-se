---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: ${project.artifactId}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ${project.artifactId}
        version: v1
    spec:
      containers:
      - name: ${project.artifactId}
        image: iad.ocir.io/osclad004/${project.artifactId}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
      imagePullSecrets:
      - name: ocisecrets

---
apiVersion: v1
kind: Service
metadata:
  name: ${project.artifactId}
  labels:
    app: ${project.artifactId}
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 8090
    targetPort: 8090
  selector:
    app: ${project.artifactId}
