---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quickstart-deploy
  labels:
    app: quickstart-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quickstart-app
  template:
    metadata:
      labels:
        app: quickstart-app
    spec:
      containers:
      - name: app
        image: phx.ocir.io/oraclegermanpab/helidon-quickstart-se:latest
        ports:
        - containerPort: 8090
      imagePullSecrets:
      - name: ocirsecret